<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
    <body>
      <header class="container-fluid bg-dark text-light mb-5 p-3">
        <div class="d-flex align-items-center">
          <h1>Javascript quiz</h1>
          <h3 class="ms-auto"><a href="scores.html" class="text-decoration-none text-light">High Scores</a></h3>
        </div>
      </header>
      <div class="container">
        <div class="row">
          <div class="card w-100">
            <div class="card-body d-flex justify-content-center" id="buttonTimer">
              <a href="#" class="btn btn-primary" id="jsButton">Click here to start the quiz</a>
            </div>
          </div>
        </div>
        <div class="row invisible" id="jsQuestions">
          <div class="card w-100">
            <div class="card-body">
              <h5 class="card-title" id="questionText">Question 1</h5>
            </div>
            <ul class="list-group list-group-flush" id="questionList">
            </ul>
          </div>
        </div>
      </div>

    </body>
    <footer>
        <script src="assets/javascript/script.js"></script>
    </footer>
</html>
