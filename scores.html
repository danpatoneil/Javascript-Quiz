<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript Quiz High Scores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header class="container-fluid bg-dark text-light mb-5 p-3">
      <div class="d-flex align-items-center">
        <h1>High Score</h1>
        <h3 class="ms-auto"><a href="index.html" class="text-decoration-none text-light">Back to the quiz</a></h3>
      </div>
    </header>
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="card w-75">
          <div class="card-body d-flex justify-content-center">
            <h3>High Scores</h3>
          </div>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="card w-75">
          <div class="card-body">
            <table class="table"">
              <thead>
                <th scope="col">Initials</th>
                <th scope="col">Score</th>
              </thead>
              <tbody id="scoreTableBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
    <footer>
        <script src="assets/javascript/scorescript.js"></script>
    </footer>
</html>
